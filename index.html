<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Weather</title>
<!--    <link href="" rel="icon" type="image/x-icon">-->
    <link href="style.css" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <div id="screen">
        <div id="top">
            <div id="current">73°F</div>

            <div id="description">mostly cloudy</div>

            <div id="temperature"><p>↑ 89°</p> <p>↓ 70°</p></div>
        </div>

        <img alt="" class="" src="images/border.png" style="width: 100%; margin-top: -1em;" />

        <div id="bottom">
            <h1>today's suggestions</h1>
            <div id="feedback">✎ settings</div>
            <div class="suggestion">
                <img alt="" class="" src="images/umbrella.png"/>
                <div class="text">
                    <span style="font-family: 'Gochi Hand', cursive;">rain — bring an umbrella</span> if you're going out between 1-6PM.
                </div>
            </div>
            <div class="suggestion">
                <img alt="" class="" src="images/lightning.png"/>
                <div class="text">
                    <span style="font-family: 'Gochi Hand', cursive;">flash flooding — wear boots</span> if you're going out between 3-5PM.
                </div>
            </div>
            <div class="suggestion">
                <img alt="" class="" src="images/clothes.png"/>
                <div class="text">
                    <span style="font-family: 'Gochi Hand', cursive;">warm & humid — dress lightly</span> if you're going out at all today.
                </div>
            </div>
        </div>

        <div id="graphs">
            <div class="widget">
                <h3>temperature</h3>
                <img alt="" class="" src="images/temp.png"/>
            </div>
            <div class="widget">
                <h3>precipitation</h3>
                <img alt="" class="" src="images/precipitation.png"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
